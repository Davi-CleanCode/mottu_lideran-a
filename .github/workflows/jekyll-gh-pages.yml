name: Deploy Angular app to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        # Build with correct base href for GitHub Pages (project site)
        run: npm run build -- --base-href /mottu_lideran-a/ --deploy-url /mottu_lideran-a/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        # The Angular build places index.html in the `browser` folder inside dist for this project.
        # Upload that folder so index.html is at the root of the pages artifact.
        with:
          path: ./dist/lideres-manual-angular/browser
      - name: Create 404 fallback for SPA
        run: |
          if [ -f ./dist/lideres-manual-angular/browser/index.html ]; then
            cp ./dist/lideres-manual-angular/browser/index.html ./dist/lideres-manual-angular/browser/404.html
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
